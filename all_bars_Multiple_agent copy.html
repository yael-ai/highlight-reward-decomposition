<script>
    function goTo(num_video, id, sec) {
        if (num_video == 1) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video1');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }
        if (num_video == 2) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video2');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }
        if (num_video == 3) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video3');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }
        if (num_video == 4) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video4');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }


    }
    async function chartIt(num_video, case_number, time_stemp, bar) {

        //var sec = myVideo.currentTime
        const data = await getData(num_video, case_number, time_stemp);
        const ctx = document.getElementById(bar).getContext('2d');
        const myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: data.xs_action,
                datasets: [{
                        label: ['Head_1= Right Lane'],
                        data: data.ys_H1a,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', ],
                        borderColor: ['rgba(255, 99, 132, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['Head_2 = High Speed'],
                        data: data.ys_H2a,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', ],
                        borderColor: ['rgba(54, 162, 235, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['Head_3 = Change Lane'],
                        data: data.ys_H3a,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)', ],
                        borderColor: ['rgba(255, 206, 86, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                ],

            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false,
                        },

                        ticks: {
                            color: 'blue',
                        }
                    },
                    y: {
                        grid: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 0.5,
                        }
                    }
                }
            }

        });

        const all_buttons1 = ['button1', 'button2', 'button3', 'button4', 'button5', 'button6', 'button7', 'button8']

            id_of_button = all_buttons1[i]

                myChart.destroy();
            });
        }

            });

        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        video1.addEventListener("timeupdate ", function() {
            if (video1.currentTime >= endtimeoffset) {

            }




            const data = await response.text();
            const row = data.split('\n').slice(1);
            row.forEach(elt => {
                const row = elt.split(',');
                const time = row[0];

                if (time == time_stemp) {
                    // for the next row:
                    H1_Q1 = row[1];
